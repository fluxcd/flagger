apiVersion: v1
kind: Service
metadata:
  name: flagger-load-tester
  namespace: flagger
  labels:
    app.kubernetes.io/name: loadtester
    helm.sh/chart: loadtester-0.4.0
    app.kubernetes.io/instance: flagger
    app.kubernetes.io/managed-by: Tiller
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http-load-tester
