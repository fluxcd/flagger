name: e2e

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  e2e-test:
    runs-on:
      group: "Default Larger Runners"
      labels: ubuntu-latest-16-cores
    strategy:
      fail-fast: false
      matrix:
        provider:
          # service mesh
          - istio
          - linkerd
          - kuma
          # ingress controllers
          - contour
          - nginx
          - traefik
          - gloo
          - skipper
          - kubernetes
          - gatewayapi
          - keda
          - apisix
          - knative
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Kubernetes
        uses: helm/kind-action@v1.12.0
        if: matrix.provider != 'skipper'
        with:
          version: v0.23.0
          cluster_name: kind
          node_image: kindest/node:v1.30.0@sha256:047357ac0cfea04663786a612ba1eaba9702bef25227a794b52890dd8bcd692e
      - name: Setup Kubernetes for skipper
        uses: helm/kind-action@v1.12.0
        if: matrix.provider == 'skipper'
        with:
          version: v0.23.0
          cluster_name: kind
          node_image: kindest/node:v1.24.12@sha256:0bdca26bd7fe65c823640b14253ea7bac4baad9336b332c94850f84d8102f873
      - name: Build container image
        run: |
          docker build -t test/flagger:latest .
          kind load docker-image test/flagger:latest
      - name: Run tests
        run: |
          ./test/${{ matrix['provider'] }}/run.sh
